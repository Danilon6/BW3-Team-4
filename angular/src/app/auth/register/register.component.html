<div class="login-box">
  <p>Crea un account </p>

  <form>
    <div class="user-box">
      <input required="" name="" type="text" >
      <label class="text-secondary">Inserisci Nome e Cognome</label>
    </div>
    <div class="user-box">
      <input required="" name="" type="email">
      <label class="text-secondary"> Inserisci Email</label>
    </div>
    <div class="user-box">
      <input required="" name="" type="password">
      <label class="text-secondary">Inserisci Password</label>
    </div>
    <a (click)="register()" routerLink="/auth/login">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Registrati
    </a>
  </form>

  <p>Hai un account ? <a routerLink="/auth/login" class="a2">Accedi </a></p>
</div>
